<html>
  <head>
    <title>Payment Point</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../jQuery/css/jquery-ui.min.css"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/telkom.css"/>
    <script src="../jQuery/js/jquery.min.js"></script>
    <script src="../jQuery/js/jquery-ui.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../angular/angular.min.js"></script>
    <script src="../js/md5.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/telkom.js"></script>
  </head>
  <body ng-app="angularApp" ng-controller="angularCtrl">
    <div class="header"></div>
    
    <div id="div-content" class="container">
      <!-- Menu PLN -->
      <div id="div-menu-pln" class="main-div">

        <div id="div-title" class="row">
          <img src="../img/dana-phone-icon.png" alt="Phone icon"/><br/>
          <span>Bayar Telkom</span>
        </div>

        <div id="div-find" class="row">
          <div id="div-form">
            <form class="form-horizontal form-input">
              <input id="language" type="hidden" value="ID">
              <input id="billerid" type="hidden" value="5">
              <input id="productid" type="hidden" value="001">
              <input id="extendinfo" type="hidden" value="">
              <table>
                <tbody>
                  <tr>
                    <td>ID Pelanggan</td>
                    <td>
                      <input id="customerid" class="form-control" placeholder="Masukkan ID pelanggan" tabindex="1" required>
                      <span><img src="../img/dana-clear-icon.png" alt="Clear icon" /></span>
                    </td>
                  </tr>
                  <tr>
                    <td>No. Ponsel</td>
                    <td>
                      <input type="tel" id="mobileno" class="form-control" placeholder="Masukkan no ponsel" tabindex="2" required>
                      <span><img src="../img/dana-clear-icon.png" alt="Clear icon" /></span>
                    </td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td>
                      <input type="email" id="email" class="form-control" placeholder="Masukkan alamat email" tabindex="3">
                      <span><img src="../img/dana-clear-icon.png" alt="Clear icon" /></span>
                    </td>
                  </tr>
                </tbody>
              </table>
              <span id="anounce-pay">Kami akan mengirimkan bukti pembayaran lewat email</span>
              <div class="btn-exec">
                <button id="btn-find" type="submit" tabindex="10">LANJUT</button>
              </div>
            </form>
          </div>
        </div>
        
        <div id="div-error"></div>

        <div id="div-paid" class="row" hidden>
          <form>
            <div>
              <table id="add-data">
                <tbody>
                </tbody>
              </table>
              <div id="show-hide">
                <span id="text-show">Lihat Detail&nbsp;&nbsp;</span>
                <span id="text-hide" hidden>Tutup Detail&nbsp;&nbsp;</span>
                <img class="show-detail" src="../img/dana-down-icon.png" alt="Down Icon"/>
                <img class="show-detail" src="../img/dana-up-icon.png" alt="Up Icon" hidden/>
              </div>
            </div>
            <div>
              <div id="tagihan">
                <table>
                  <tbody>
                    <tr>
                      <td>Total Tagihan</td><td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="btn-exec">
                <button id="btn-paid">BAYAR</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="footer row"></div>
    </div>
    
    <div class="fore-cover">
      <div>
        <img src="../img/launcher-loader.gif" alt="Loader"/><br/>
        <div>
          <span>Loading</span>                    
        </div>
      </div>
    </div>
  </body>
</html>
